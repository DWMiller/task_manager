<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>Task Manager</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <!--[if lt IE 9]>
        <script src="js/shiv.min.js"></script>
        <![endif]-->
    <link rel="stylesheet" href="css/production.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

    <div id="main-container">

        <nav id="menu-toggle" role="navigation">
            <a class="fa fa-2x fa-bars"></a>
        </nav>

        <div id="main" role="main">
            <div id="node-editor">
                <header>
                    <h2>Node Editor <button id="editor-hide" class="button raised red">Hide</button></h2>
                </header>
                <section id="node-data">
                    <form>
                        <fieldset>
                            <div class="input-group">
                                <input type="text" id="node-label" value="">
                            </div>
                            <div class="input-group quill-wrapper">
                                <div id="node-description--toolbar" class="toolbar">
                                    <div class="ql-format-group">
                                        <select title="Font" class="ql-font">
                                            <option value="sans-serif" selected="">Sans Serif</option>
                                            <option value="serif">Serif</option>
                                            <option value="monospace">Monospace</option>
                                        </select>
                                        <select title="Size" class="ql-size">
                                            <option value="10px">Small</option>
                                            <option value="13px" selected="">Normal</option>
                                            <option value="18px">Large</option>
                                            <option value="32px">Huge</option>
                                        </select>
                                    </div>
                                    <span class="ql-format-group">
                                    <span title="Bold" class="ql-format-button ql-bold"></span>
                                    <span class="ql-format-separator"></span>
                                    <span title="Italic" class="ql-format-button ql-italic"></span>
                                    <span class="ql-format-separator"></span>
                                    <span title="Underline" class="ql-format-button ql-underline"></span>
                                    <span class="ql-format-separator"></span>
                                    <span title="Strikethrough" class="ql-format-button ql-strike"></span>
                                    </span>
                                    <div class="ql-format-group">
                                        <span title="List" class="ql-format-button ql-list"></span>
                                        <span class="ql-format-separator"></span>
                                        <span title="Bullet" class="ql-format-button ql-bullet"></span>
                                        <span class="ql-format-separator"></span>
                                        <select title="Text Alignment" class="ql-align">
                                            <option value="left" label="Left" selected=""></option>
                                            <option value="center" label="Center"></option>
                                            <option value="right" label="Right"></option>
                                            <option value="justify" label="Justify"></option>
                                        </select>
                                    </div>
                                    <div class="ql-format-group">
                                        <span title="Link" class="ql-format-button ql-link"></span>
                                    </div>
                                </div>

                                <!-- Create the editor container -->
                                <div id="node-description--editor" class="editor">
                                    <div>Hello World!</div>
                                </div>

                            </div>
                            <div class="input-group">

                                <label for="node-status">Status</label>
                                <select name="" id="node-status">
                                    <option>Select Status</option>
                                    <option value="complete">complete</option>
                                    <option value="incomplete">incomplete</option>

                                </select>
                            </div>
                            <div class="input-group">
                                <label for="node-status">Importance</label>
                                <input id="node-importance" type="number" min="1" max="10">
                            </div>
                        </fieldset>
                    </form>
                </section>
                <section id="node-commands">
                    <button id="node-createChild" class="button raised blue">Create Child Node</button>
                    <button id="node-delete" class="button raised red">Delete Node</button>
                    <button id="node-move" class="button raised green">Change Parent</button>
                </section>
            </div>

            <h1 id="project-name" contenteditable></h1>
            <canvas id="viewer"></canvas>
        </div>
        <!-- /main content -->


        <!-- the right sidebar -->
        <div id="menu" role="menu">
            <!-- right sidebar content -->
            <header>
                <h2>Menu</h2>
            </header>

            <section>
                <form id="menu-project">
                    <fieldset>
                        <legend>Project Settings</legend>

                        <!--                         <div class="input-group">
                            <label for="project-name">Project Name</label>
                            <input name="project-name" id="project-name" type="text" value="">
                        </div> -->

                    </fieldset>
                </form>
            </section>

            <section>
                <form id="menu-load">
                    <select name="existing-projects" size="4" id="existing-projects"></select>
                    <!-- <button id="project-open" class="button raised blue">Load Project</button> -->
                </form>

            </section>

            <section>
                <button id="project-create" class="button raised blue">Create New Project</button>

                <button id="project-export" class="button raised blue">Export Project</button>

                <br>
                <input type="file" id="project-import">
                <!-- <button id="project-import" class="button raised blue"> Import Project</button> -->
            </section>
        </div>

        <footer role="footer">
            <span id="version"></span>
        </footer>


    </div>
    <!--/main container-->

    <!-- // <script src="//cdn.ckeditor.com/4.4.7/basic/ckeditor.js"></script> -->

    <script type="text/javascript" src="js/production.js"></script>
    <script>
    var settings = {
        startup: 'controller',
        container: '#main-container',
        debug: true
    };

    dmf.activate(settings);

    var tags = document.querySelectorAll('[contenteditable=true][onChange]'); //(requires FF 3.1+, Safari 3.1+, IE8+)
    for (var i = tags.length - 1; i >= 0; i--)
        if (typeof(tags[i].onblur) != 'function') {
            tags[i].onfocus = function() {
                this.data_orig = this.innerHTML;
            };
            tags[i].onblur = function() {
                if (this.innerHTML != this.data_orig)
                    this.onchange();
                delete this.data_orig;
            };
        }

        (function(i, s, o, g, r, a, m) {
            i.GoogleAnalyticsObject = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments);
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m);
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-39752905-2', 'auto');
    ga('send', 'pageview');
    </script>
</body>

</html>
