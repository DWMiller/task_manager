<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>Task Manager</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <!--[if lt IE 9]>
        <script src="js/shiv.min.js"></script>
        <![endif]-->
    <link rel="stylesheet" href="css/production.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

    <div id="main-container">

        <nav id="menu-toggle" role="navigation">
            <a class="fa fa-2x fa-bars"></a>
        </nav>

        <div id="main" role="main">

            <div id="viewer"></div>


        </div>
        <!-- /main content -->


        <!-- the right sidebar -->
        <div id="menu" role="menu">
            <!-- right sidebar content -->
            <header>
                <h2>Menu</h2>
            </header>

            <section>
                <form id="menu-project">
                    <fieldset>
                        <legend>Project Settings</legend>

                        <div class="input-group">
                            <label for="project-name">Project Name</label>
                            <input name="project-name" id="project-name" type="text" value="">
                        </div>

                    </fieldset>
                </form>
            </section>
    
            <section>
                <form id="menu-load">
                    <select name="existing-projects" id="existing-projects"></select>
                    <!-- <button id="project-open" class="button raised blue">Load Project</button> -->
                </form>
                
            </section>

            <section>
                <button id="project-create" class="button raised blue">Create New Project</button>
                
                <button id="project-import" class="button raised blue"> Import Project</button>
                <button id="project-export" class="button raised blue">Export Project</button>
            </section>
        </div>


    </div>
    <!--/main container-->


    <script type="text/javascript" src="js/production.js"></script>
    <script>
    var settings = {
        startup: 'controller',
        container: '#main-container',
        debug: true
    };

    dmf.activate(settings);
    </script>
</body>

</html>
